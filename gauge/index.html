<!DOCTYPE html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>jQuery汽车仪表盘指针动画效果</title><link rel="stylesheet" type="text/css" href="css/style.css" /><script src="js/jquery-1.4.min.js"></script><script src="js/jquery.speedometer.js"></script><script src="js/jquery.jqcanvas-modified.js"></script><script src="js/excanvas-modified.js"></script><script>$(function(){    $('#test').speedometer();    $('.changeSpeedometer').click(function(){//     	$('#test').speedometer({ percentage: $('.speedometer').val() || 0 });    	//获取的是can signal的id值,之后改成物理值    	var value = $('#cansignal').val();    	$('#test').text(value);    	$('#test').speedometer();    });});</script></head><body class="keBody"><div class="kePublic"><center><!--效果html开始--><button class="changeSpeedometer">get phy</button><br /><br /><div id="test">0</div><!--效果html结束--></center><div class="clear"></div></div><input type="text" id="cansignal" style="display:none" ></input></body></html>
