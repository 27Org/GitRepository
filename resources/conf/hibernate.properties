#\u65b9\u8a00
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#\u662f\u5426\u8f93\u51fasql
hibernate.show_sql=true

#update\u4e5f\u53ef\u4ee5\u4f7fcreate\uff0c\u5982\u679c\u662fcreate\u5c31\u662f\u6bcf\u6b21\u90fd\u91cd\u65b0\u5efa\u7acb\u65b0\u8868\uff0c\u91cd\u542f\u4e00\u6b21\u6570\u636e\u5e93\u4e2d\u7684\u6570\u636e\u5c31\u4f1a\u88ab\u6e05\u7a7a\uff0c\u800cupdate\u4e0d\u4f1a
hibernate.hbm2ddl.auto=update

#\u8bbe\u5b9a\u5bf9\u6570\u636e\u5e93\u8fdb\u884c\u6279\u91cf\u5220\u9664\uff0c\u6279\u91cf\u66f4\u65b0\u548c\u6279\u91cf\u63d2\u5165\u7684\u65f6\u5019\u7684\u6279\u6b21\u5927\u5c0f
jdbc.batch_size=50

#\u8bbe\u5b9a\u8bfb\u53d6\u6570\u636e\u65f6\u7684\u6279\u6b21\u5927\u5c0f
#\u6bd4\u5982\u67e5\u8be21\u4e07\u6761\u8bb0\u5f55\uff0c\u662f\u4e0d\u4f1a1\u6b21\u6027\u628a1\u4e07\u6761\u53d6\u51fa\u6765\u7684\uff0c\u800c\u53ea\u4f1a\u53d6\u51faFetch Size\u6761\u6570\uff0c\u5f53\u7eaa\u5f55\u96c6\u904d\u5386\u5b8c\u4e86\u8fd9\u4e9b\u8bb0\u5f55\u4ee5\u540e\uff0c\u518d\u53bb\u6570\u636e\u5e93\u53d6Fetch Size\u6761\u6570\u636e,\u5927\u5927\u8282\u7701\u4e86\u5185\u5b58\u6d88\u8017\u3002
jdbc.fetch_size=50

#\u5f00\u901a\u4e8c\u7ea7\u7f13\u5b58
hibernate.cache.use_second_level_cache=true

#\u5f00\u901a\u67e5\u8be2\u7f13\u5b58
hibernate.cache.use_query_cache=true

#\u7f13\u5b58\u7684ehcache\u89e3\u51b3\u65b9\u6848
hibernate.cache.provider_class=org.hibernate.cache.EhCacheProvider

#ehcache.xml\u4f4d\u7f6e
hibernate.cache.provider_configuration_file_resource_path=/conf/ehcache.xml